spring.application.name=agencia

# Configuração do banco PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/agencia_turismo
spring.datasource.username=postgres
spring.datasource.password=senac2025
spring.datasource.driver-class-name=org.postgresql.Driver
 
# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# Sessão
server.servlet.session.timeout=1m

# Cookie de sessão
server.servlet.session.cookie.name=AGENCIASESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
# true em produção com HTTPS
