<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pacotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="navbar"></div>
    <main class="container py-4">
        <div class="row g-3">
            <div class="col-12 col-xl-5">
                <div class="card">
                    <div class="card-header">Pacote</div>
                    <div class="card-body">
                        <form id="formPacote" class="row g-2">
                            <input type="hidden" id="id">
                            <div class="col-12"><input id="titulo" class="form-control" placeholder="Título" required>
                            </div>
                            <div class="col-12"><input id="descricaoCurta" class="form-control"
                                    placeholder="Descrição curta"></div>
                            <div class="col-12 col-md-6"><input id="precoBase" type="number" step="0.01"
                                    class="form-control" placeholder="Preço base" required></div>

                            <div class="col-12">
                                <hr><strong>Passagem</strong>
                            </div>
                            <div class="col-12 col-md-6"><input id="cia" class="form-control" placeholder="Companhia">
                            </div>
                            <div class="col-12 col-md-6"><input id="origem" class="form-control" placeholder="Origem">
                            </div>
                            <div class="col-12 col-md-6"><input id="destino" class="form-control" placeholder="Destino">
                            </div>
                            <div class="col-12 col-md-6"><input id="dataIda" type="date" class="form-control"></div>
                            <div class="col-12 col-md-6"><input id="dataVolta" type="date" class="form-control"></div>

                            <div class="col-12">
                                <hr><strong>Hospedagem</strong>
                            </div>
                            <div class="col-12 col-md-6"><input id="hotel" class="form-control" placeholder="Hotel">
                            </div>
                            <div class="col-12 col-md-6"><input id="cidade" class="form-control" placeholder="Cidade">
                            </div>
                            <div class="col-12 col-md-6"><input id="noites" type="number" class="form-control"
                                    placeholder="Noites"></div>

                            <div class="col-12 d-flex gap-2">
                                <button class="btn btn-primary">Salvar</button>
                                <button class="btn btn-secondary" type="button" id="btnNovo">Novo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xl-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Lista de Pacotes</span>
                        <input id="buscaPac" class="form-control form-control-sm w-auto"
                            placeholder="Buscar título/destino..." />
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle mb-0" id="tbl">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Título</th>
                                        <th>Preço</th>
                                        <th>Destino</th>
                                        <th style="width:140px;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { bootPage, getJSON, postJSON, putJSON, del } from '/js/app.js';
        await bootPage();

        let lista = [];

        function preencherForm(p = { id: '', titulo: '', descricaoCurta: '', precoBase: '', passagem: {}, hospedagem: {} }) {
            id.value = p.id || '';
            titulo.value = p.titulo || '';
            descricaoCurta.value = p.descricaoCurta || '';
            precoBase.value = p.precoBase || '';

            cia.value = p.passagem?.companhia || '';
            origem.value = p.passagem?.origem || '';
            destino.value = p.passagem?.destino || '';
            dataIda.value = p.passagem?.dataIda || '';
            dataVolta.value = p.passagem?.dataVolta || '';

            hotel.value = p.hospedagem?.hotel || '';
            cidade.value = p.hospedagem?.cidade || '';
            noites.value = p.hospedagem?.noites || '';
        }

        async function carregar() {
            lista = await getJSON('/api/pacotes');
            render(lista);
        }

        function render(arr) {
            const q = (buscaPac.value || '').toLowerCase();
            const dados = arr.filter(p =>
                (p.titulo || '').toLowerCase().includes(q) ||
                (p.passagem?.destino || '').toLowerCase().includes(q)
            );
            const tb = document.querySelector('#tbl tbody'); tb.innerHTML = '';
            for (const p of dados) {
                const dest = p.passagem?.destino || '';
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td>${p.id}</td><td>${p.titulo}</td><td>${p.precoBase}</td><td>${dest}</td>
        <td class="text-nowrap">
          <button class="btn btn-sm btn-warning" data-edit="${p.id}">Editar</button>
          <button class="btn btn-sm btn-danger" data-del="${p.id}">Excluir</button>
        </td>`;
                tb.appendChild(tr);
            }
            tb.querySelectorAll('button[data-edit]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const item = lista.find(x => x.id == btn.dataset.edit);
                    preencherForm(item);
                });
            });
            tb.querySelectorAll('button[data-del]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    if (confirm('Excluir pacote?')) { await del('/api/pacotes/' + btn.dataset.del); carregar(); }
                });
            });
        }

        formPacote.addEventListener('submit', async e => {
            e.preventDefault();
            const body = {
                titulo: titulo.value,
                descricaoCurta: descricaoCurta.value,
                precoBase: Number(precoBase.value || 0),
                passagem: {
                    companhia: cia.value, origem: origem.value, destino: destino.value,
                    dataIda: dataIda.value || null, dataVolta: dataVolta.value || null
                },
                hospedagem: { hotel: hotel.value, cidade: cidade.value, noites: Number(noites.value || 0) }
            };
            if (id.value) await putJSON('/api/pacotes/' + id.value, body);
            else await postJSON('/api/pacotes', body);

            preencherForm(); carregar();
        });

        btnNovo.addEventListener('click', () => preencherForm());
        buscaPac.addEventListener('input', () => render(lista));
        carregar();
    </script>
</body>

</html>
