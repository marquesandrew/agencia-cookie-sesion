<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Agência de Turismo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header text-center bg-primary text-white">
            <h4 class="mb-0">Agência de Turismo</h4>
            <small>Área do Vendedor</small>
          </div>
          <div class="card-body">
            <form id="formLogin" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="vendedor@agencia.com" required>
                <div class="invalid-feedback">Informe um e-mail válido.</div>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Sua senha" required>
                <div class="invalid-feedback">Informe a senha.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <p id="msg" class="text-center mt-3"></p>
          </div>
          <div class="card-footer text-center text-muted">
            <small>© 2025 Agência de Turismo</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { postJSON, getUserSession } from '/js/app.js';

    // Se já tem sessão, manda para home
    const u = await getUserSession();
    if (u) location.href = '/index.html';

    formLogin.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await postJSON('/api/login', { email: email.value, senha: senha.value });
        location.href = '/index.html';
      } catch {
        msg.className = 'text-danger text-center mt-3';
        msg.textContent = 'Usuário ou senha inválidos';
      }
    });
  </script>
</body>

</html>
