<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="navbar"></div>
    <main class="container py-4">
        <div class="row g-3">
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-header">Vendedor</div>
                    <div class="card-body">
                        <form id="formVend" class="row g-2">
                            <input type="hidden" id="id">
                            <div class="col-12"><input id="nome" class="form-control" placeholder="Nome" required></div>
                            <div class="col-12"><input id="email" type="email" class="form-control" placeholder="E-mail"
                                    required></div>
                            <div class="col-12"><input id="senha" type="password" class="form-control"
                                    placeholder="Senha (didático)"></div>
                            <div class="col-12 d-flex gap-2">
                                <button class="btn btn-primary" id="btnSalvar">Salvar</button>
                                <button class="btn btn-secondary" type="button" id="btnNovo">Novo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Lista de Vendedores</span>
                        <input id="busca" class="form-control form-control-sm w-auto"
                            placeholder="Buscar por nome..." />
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle mb-0" id="tbl">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th style="width:140px;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { bootPage, getJSON, postJSON, putJSON, del } from '/js/app.js';
        await bootPage();

        let lista = [];

        function preencherForm(v = { id: '', nome: '', email: '', senha: '' }) {
            id.value = v.id || '';
            nome.value = v.nome || '';
            email.value = v.email || '';
            senha.value = ''; // não exibir senha salva
        }

        async function carregar() {
            lista = await getJSON('/api/vendedores');
            render(lista);
        }

        function render(arr) {
            const q = (busca.value || '').toLowerCase();
            const dados = arr.filter(v => (v.nome || '').toLowerCase().includes(q));
            const tbody = document.querySelector('#tbl tbody'); tbody.innerHTML = '';
            for (const v of dados) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td>${v.id}</td><td>${v.nome}</td><td>${v.email}</td>
        <td class="text-nowrap">
          <button class="btn btn-sm btn-warning" data-edit="${v.id}">Editar</button>
          <button class="btn btn-sm btn-danger" data-del="${v.id}">Excluir</button>
        </td>`;
                tbody.appendChild(tr);
            }
            tbody.querySelectorAll('button[data-edit]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const item = lista.find(x => x.id == btn.dataset.edit);
                    preencherForm(item);
                });
            });
            tbody.querySelectorAll('button[data-del]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    if (confirm('Excluir vendedor?')) { await del('/api/vendedores/' + btn.dataset.del); carregar(); }
                });
            });
        }

        formVend.addEventListener('submit', async (e) => {
            e.preventDefault();
            const body = { nome: nome.value, email: email.value };
            if (senha.value) body.senha = senha.value;

            if (id.value) { await putJSON('/api/vendedores/' + id.value, body); }
            else { await postJSON('/api/vendedores', body); }

            preencherForm(); carregar();
        });

        btnNovo.addEventListener('click', () => preencherForm());
        busca.addEventListener('input', () => render(lista));

        carregar();
    </script>
</body>

</html>
