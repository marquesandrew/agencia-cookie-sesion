<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adicionais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="navbar"></div>
    <main class="container py-4">
        <div class="row g-3">
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-header">Adicional</div>
                    <div class="card-body">
                        <form id="formAdic" class="row g-2">
                            <input type="hidden" id="id">
                            <div class="col-12"><input id="nome" class="form-control" placeholder="Nome do passeio"
                                    required></div>
                            <div class="col-12"><input id="preco" type="number" step="0.01" class="form-control"
                                    placeholder="Preço" required></div>
                            <div class="col-12 d-flex gap-2">
                                <button class="btn btn-primary">Salvar</button>
                                <button class="btn btn-secondary" type="button" id="btnNovo">Novo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Lista de Adicionais</span>
                        <input id="buscaAd" class="form-control form-control-sm w-auto" placeholder="Buscar..." />
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped align-middle mb-0" id="tbl">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Preço</th>
                                        <th style="width:140px;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { bootPage, getJSON, postJSON, putJSON, del } from '/js/app.js';
        await bootPage();

        let lista = [];

        function preencherForm(a = { id: '', nome: '', preco: '' }) {
            id.value = a.id || '';
            nome.value = a.nome || '';
            preco.value = a.preco || '';
        }

        async function carregar() {
            lista = await getJSON('/api/adicionais');
            render(lista);
        }

        function render(arr) {
            const q = (buscaAd.value || '').toLowerCase();
            const dados = arr.filter(a => (a.nome || '').toLowerCase().includes(q));
            const tb = document.querySelector('#tbl tbody'); tb.innerHTML = '';
            for (const a of dados) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td>${a.id}</td><td>${a.nome}</td><td>${a.preco}</td>
        <td class="text-nowrap">
          <button class="btn btn-sm btn-warning" data-edit="${a.id}">Editar</button>
          <button class="btn btn-sm btn-danger" data-del="${a.id}">Excluir</button>
        </td>`;
                tb.appendChild(tr);
            }
            tb.querySelectorAll('button[data-edit]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const item = lista.find(x => x.id == btn.dataset.edit);
                    preencherForm(item);
                });
            });
            tb.querySelectorAll('button[data-del]').forEach(btn => {
                btn.addEventListener('click', async () => {
                    if (confirm('Excluir adicional?')) { await del('/api/adicionais/' + btn.dataset.del); carregar(); }
                });
            });
        }

        formAdic.addEventListener('submit', async e => {
            e.preventDefault();
            const body = { nome: nome.value, preco: Number(preco.value || 0) };
            if (id.value) await putJSON('/api/adicionais/' + id.value, body);
            else await postJSON('/api/adicionais', body);
            preencherForm(); carregar();
        });

        btnNovo.addEventListener('click', () => preencherForm());
        buscaAd.addEventListener('input', () => render(lista));
        carregar();
    </script>
</body>

</html>
