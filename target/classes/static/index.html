<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgÃªncia de Turismo - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="navbar"></div>

    <main class="container py-4">
        <h1 class="mb-4">Dashboard</h1>
        <div class="row g-3" id="cards">
            <div class="col-6 col-md-4 col-lg-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Clientes</h6>
                        <p class="display-6 mb-0" id="c1">0</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Vendedores</h6>
                        <p class="display-6 mb-0" id="c2">0</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Pacotes</h6>
                        <p class="display-6 mb-0" id="c3">0</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Vendas</h6>
                        <p class="display-6 mb-0" id="c4">0</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h6 class="card-title">Faturamento</h6>
                        <p class="display-6 mb-0" id="c5">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { bootPage, getJSON } from '/js/app.js';
        await bootPage();

        const x = await getJSON('/api/dashboard/resumo');
        c1.textContent = x.totalClientes; c2.textContent = x.totalVendedores;
        c3.textContent = x.totalPacotes; c4.textContent = x.totalVendas;
        c5.textContent = x.totalFaturamento.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    </script>
</body>

</html>
